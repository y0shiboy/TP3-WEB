<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\style.css">
    <title>Réservation</title>
</head>

<body>
    <header>
        <div class="flex-cotes">
            <img src="images\protegrowth-high-resolution-logo.png" alt="Logo du restaurant">
            <nav>
                <ul class="navigation">
                    <li><a class="btn" href="index.html">Accueil</a></li>
                    <li><a class="btn" href="reservation.html">Réservation</a></li>
                    <li><a class="btn" href="restaurant.html">Restaurant</a></li>
                    <li><a class="btn" href="macommande.html">Ma commande</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <main>
            <form id="form-reservation">
                <fieldset>
                    <legend>
                        <h2>Questions</h2>
                    </legend>
                    <input type="text" name="txt-name" id="txt-name">
                    <input type="tel" name="telephone" id="telephone">
                    <fieldset>
                        <legend>détails</legend>
                        <input type="number" name="nbclient" id="nbclient">
                        <input type="date" name="datereservation">
                        <select name="heure-reservation" id="heure-reservation">
                            <option value="veuillez-saisir-une-option">veuillez-saisir-une-option</option>
                            <option value="12.00">12.00</option>
                            <option value="12.30">12.30</option>
                            <option value="13.00">13.00</option>
                            <option value="13.30">13.30</option>
                            <option value="17.00">17.00</option>
                            <option value="17.30">17.30</option>
                            <option value="18.00">18.00</option>
                            <option value="18.30">18.30</option>
                            <option value="19.00">19.00</option>
                            <option value="19.30">19.30</option>
                            <option value="20.00">20.00</option>
                            <option value="20.30">20.30</option>
                            <option value="21.00">21.00</option>

                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Expérience</legend>
                        <div>
                            <input type="radio" name="choix-salle" id="choix-salle">
                            <label for="choix-salle">salle à manger</label>
                        </div>
                        <div>
                            <input type="radio" name="choix-terrasse" id="choix-terrasse">
                            <label for="choix-terrasse">Terrasse</label>
                        </div>
                    </fieldset>


                </fieldset>
                <fieldset id="autre">
                    <legend>
                        <h2>Autres</h2>
                    </legend>
                    <textarea name="commentaire" id="commentaire"></textarea>
                </fieldset>
            </form>
        </main>
    </div>

    <footer></footer>
</body>

</html>
