<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&display=swap">
    <title>Protegrowth</title>
</head>

<body>
    <header>
        <div class="flex-cotes">
            <img id="Logo" src="images/protegrowth-high-resolution-logo.png" alt="Logo du restaurant">
            <nav>
                <ul class="navigation">
                    <li><a class="btn" href="index.html">Accueil</a></li>
                    <li><a class="btn" href="reservation.html">Réservation</a></li>
                    <li><a class="btn" href="restaurant.html">Restaurant</a></li>
                    <li><a class="btn" href="macommande.html">Ma commande</a></li>
                </ul>
            </nav>
            <div class="menu-mobile">
                &#9776;
            </div>
        </div>
    </header>


    <div class="container">
        <main>
            <form id="form-reservation">
                <fieldset id="Questions">
                    <legend>
                        <h2>Questions</h2>
                    </legend>
                    <fieldset id="info-client">
                        <legend>
                            Information client
                        </legend>
                        <div>
                            <label for="txt-name">Nom :</label>
                            <input type="text" name="txt-name" id="txt-name" placeholder="Nom">
                        </div>
                        <div>
                            <label for="telephone">téléphone:</label>
                            <input type="tel" name="telephone" id="telephone" placeholder="+1 ">
                        </div>
                    </fieldset>
                    <fieldset id="details">
                        <legend>Détails</legend>
                        <div>
                            <label for="number">Nombre de perssones:</label>
                            <input type="number" name="nbclient" id="nbclient" value="1">
                        </div>
                        <div>
                            <label for="date">Date:</label>
                            <input type="date" name="datereservation">
                        </div>
                        <div>
                            <label for="heure-reservation">Heure:</label>
                            <select name="heure-reservation" id="heure-reservation">
                                <option value="veuillez-saisir-une-option">veuillez-saisir-une-option</option>
                                <option value="12.00">12.00</option>
                                <option value="12.30">12.30</option>
                                <option value="13.00">13.00</option>
                                <option value="13.30">13.30</option>
                                <option value="17.00">17.00</option>
                                <option value="17.30">17.30</option>
                                <option value="18.00">18.00</option>
                                <option value="18.30">18.30</option>
                                <option value="19.00">19.00</option>
                                <option value="19.30">19.30</option>
                                <option value="20.00">20.00</option>
                                <option value="20.30">20.30</option>
                                <option value="21.00">21.00</option>

                            </select>
                        </div>

                    </fieldset>

                    <fieldset id="experience">
                        <legend>Expérience</legend>
                        <div>
                            <input type="radio" name="choix-salle" id="choix-salle">
                            <label for="choix-salle">Salle à manger</label>
                        </div>
                        <div>
                            <input type="radio" name="choix-terrasse" id="choix-terrasse">
                            <label for="choix-terrasse">Terrasse</label>
                        </div>
                    </fieldset>


                </fieldset>
                <fieldset id="autre">
                    <legend>
                        <h2>Autres</h2>
                    </legend>
                    <div class="commentaire">
                        <label for="commentaire">Un mot pour la fin ?</label>
                        <textarea name="commentaire" id="commentaire"></textarea>
                    </div>

                </fieldset>
                <fieldset id="infos-facultatives">
                    <legend>
                        <h2>Informations facultatives</h2>
                    </legend>
                    <div>
                        <label for="mail">Adresse courriel:</label>
                        <input type="email" name="mail" id="mail">

                    </div>

                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Je souhaite recevoir les rabais protegrowth par courriel</label>

                </fieldset>
                <input type="submit" name="soumettre" id="soumettre">
            </form>
        </main>
    </div>

    <footer>
        <div class="footer-container">
            <p>Réalisé par : MAQUE Alexandre</p>
            <div>

                <div class="icones-reseaux">
                    <p>réseaux sociaux :</p>
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="footer-container2">
            <div>
                <p>Intégration web 1</p>
            </div>

            <p>Cegep-Garneau Hiver 2025</p>
        </div>
    </footer>

</body>

</html>
